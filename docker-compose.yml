version: "3.9"
services:
  text-embeddings:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        PROJECT_DIR: "${PROJECT_DIR}"
    deploy:
      resources:
        limits:
          memory: 1000M # Update this to suit your needs. With one gunicorn worker, doesn't seem to work if less than 1000M
    container_name: embeddings
    image: embeddings
    restart: always
    environment:
      FLASK_APP: src/app.py
      FLASK_ENV: production
      FLASK_RUN_HOST: 0.0.0.0
      PYTHONUNBUFFERED: 1 # Required for logging to work correctly
      PROJECT_DIR: "${PROJECT_DIR}"
      REDIS_URL: "${REDIS_URL}"
      API_KEY: "${API_KEY}"
      VIRTUAL_HOST: "${VIRTUAL_HOST}"
      VIRTUAL_PORT: "${PORT_EMBEDDINGS}"
      LETSENCRYPT_HOST: "${VIRTUAL_HOST}"
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    volumes:
      - ./:${PROJECT_DIR}
    ports:
      - "${PORT_EMBEDDINGS}:${PORT_EMBEDDINGS}"
    networks:
      - proxy
      - app
    depends_on:
      - redis
    command: /bin/bash -c "chmod +x ${PROJECT_DIR}/scripts/* && ${PROJECT_DIR}/scripts/start.sh"
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    networks:
      - app
    volumes:
      - ./data/redis:${PROJECT_DIR}/data/redis:z
    ports:
      - "6379:6379"
    command: sh -c "mkdir -p /data/redis/appendonlydir && rm -f /data/redis/dump.rdb && redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes --dbfilename dump.rdb --dir /data/redis/"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  proxy:
    name: nginx-proxy
    external: true
  app:
